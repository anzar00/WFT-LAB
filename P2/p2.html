<!-- 
    Design the following static web pages required for an online book store web site.  
    
    HOME PAGE: The static home page must contain three frames.  
                          
    1) Top frame: Logo and the college name and links to home page, Login page, Registration 
    page, Catalogue page and Cart page (the description of these pages will be given below).  
    
    2) Left frame: At least three links for navigation, which will display the catalogue ofrespective 
    links. For e.g.: When you click the link “CSE” the catalogue for CSE Books should be  displayed in the Right frame.  

    3) Right frame: The pages to the links in the left frame must be loaded here. Initially this page 
    contains description of the web site.   
-->

<!DOCTYPE html>
<html>

<head>
    <title>Home page</title>
</head>
<frameset rows="20, 80">
    <frame src="p2_header.html" name="head_page">
    <frameset cols="15, 85">
        <frame src="p2_left.html" name="dept_page">
        <frame src="p2_landing.html" name="des_page">
    </frameset>
</frameset>

</html>
