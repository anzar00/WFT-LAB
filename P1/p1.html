<!-- Design Login Page using HTML tags: Login page must contain Login field, 
Password field,  Submit and Reset buttons (also include email address).  -->

<html>

<head>
    <title> Login Page </title>
</head>

<body align=center>
    <h3><u><b> LOGIN FORM </b></u></h3>
    <form>
        <label> Username: </label>
        <input type="text" name="username">
        <br><br>
        <label> Email: </label>
        <input type="text" name="email">
        <br><br>
        <label> Password: </label>
        <input type="password" name="pswd">
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
